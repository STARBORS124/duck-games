<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #87CEEB;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #1E3A8A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ü –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–æ—Ç—É</h1>
        
        <div id="info">
            <p><strong>User ID:</strong> <span id="userId">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span></p>
        </div>

        <button onclick="testGetBalance()">1. –¢–µ—Å—Ç get_balance</button>
        <button onclick="testSlots()">2. –¢–µ—Å—Ç slots</button>
        <button onclick="testDice()">3. –¢–µ—Å—Ç dice</button>
        
        <h3>–û—Ç–≤–µ—Ç:</h3>
        <pre id="response">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∞</pre>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        const userId = tg.initDataUnsafe?.user?.id;
        document.getElementById('userId').textContent = userId || '‚ùå –ù–ï–¢ USER ID';
        
        if (userId) {
            document.getElementById('status').innerHTML = '‚úÖ User ID –ø–æ–ª—É—á–µ–Ω';
        } else {
            document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç User ID';
        }

        async function sendRequest(action, data = {}) {
            document.getElementById('response').textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';
            
            try {
                const response = await fetch('/api/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        action: action,
                        ...data
                    })
                });

                const text = await response.text();
                document.getElementById('response').textContent = text;
                
                try {
                    const json = JSON.parse(text);
                    console.log('–û—Ç–≤–µ—Ç:', json);
                    return json;
                } catch (e) {
                    console.log('–ù–µ JSON –æ—Ç–≤–µ—Ç:', text);
                    return null;
                }
            } catch (error) {
                document.getElementById('response').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        function testGetBalance() {
            sendRequest('get_balance');
        }

        function testSlots() {
            sendRequest('slots', { bet: 10 });
        }

        function testDice() {
            sendRequest('dice', { bet: 5, choice: 3 });
        }
    </script>
</body>
</html>
