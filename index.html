<!DOCTYPE html>
<html>
<head>
    <title>Duck Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .balance span {
            font-size: 16px;
            color: #666;
            display: block;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .game-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .game-desc {
            font-size: 12px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .game-area {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .bet-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .win {
            background: #d4edda;
            color: #155724;
        }
        
        .lose {
            background: #f8d7da;
            color: #721c24;
        }
        
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        
        .slot-item {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            font-size: 36px;
            text-align: center;
        }
        
        .dice-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        
        .choice-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .choice-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .choice-btn.selected {
            background: #667eea;
            color: white;
        }
        
        .case-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .case {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .case:hover {
            transform: scale(1.05);
        }
        
        .case.opened {
            background: #e0e0e0;
            color: #333;
            cursor: not-allowed;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .stats {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üéÆ Duck Games</h2>
            <div class="balance" id="balance">0 ‚≠êÔ∏è</div>
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <div class="game-card" onclick="openGame('slots')">
                <div class="game-emoji">üé∞</div>
                <div class="game-title">–°–ª–æ—Ç—ã</div>
                <div class="game-desc">x2 - x10 –≤—ã–∏–≥—Ä—ã—à</div>
            </div>
            <div class="game-card" onclick="openGame('dice')">
                <div class="game-emoji">üé≤</div>
                <div class="game-title">–ö–æ—Å—Ç–∏</div>
                <div class="game-desc">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ x6</div>
            </div>
            <div class="game-card" onclick="openGame('coin')">
                <div class="game-emoji">ü™ô</div>
                <div class="game-title">–û—Ä—ë–ª/–†–µ—à–∫–∞</div>
                <div class="game-desc">x2 –≤—ã–∏–≥—Ä—ã—à</div>
            </div>
            <div class="game-card" onclick="openGame('cases')">
                <div class="game-emoji">üéÅ</div>
                <div class="game-title">–ö–µ–π—Å—ã</div>
                <div class="game-desc">–°–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑</div>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–≥—Ä—ã -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="gameTitle">üé∞ –°–ª–æ—Ç—ã</h2>
            <div class="balance" id="modalBalance">0 ‚≠êÔ∏è</div>
            
            <div class="game-area" id="gameArea"></div>
            
            <button class="btn" id="playBtn" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
            <button class="btn btn-secondary" onclick="closeGame()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe?.user?.id;
        let currentGame = '';
        let betAmount = 10;
        let selectedChoice = null;
        let userBalance = 0;
        
        tg.expand();
        tg.MainButton.hide();
        
        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function updateBalance() {
            try {
                const response = await fetch(`/api/balance?user_id=${userId}`);
                const data = await response.json();
                userBalance = data.balance;
                document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
            } catch (error) {
                console.error('Error updating balance:', error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –≤ –±–æ—Ç–∞
        async function sendGameAction(action, data) {
            try {
                const response = await fetch('/api/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        action: action,
                        ...data
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Error sending game action:', error);
                return { success: false, message: '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è' };
            }
        }
        
        function openGame(game) {
            currentGame = game;
            document.getElementById('gameModal').style.display = 'flex';
            updateBalance();
            
            let gameArea = document.getElementById('gameArea');
            let playBtn = document.getElementById('playBtn');
            
            switch(game) {
                case 'slots':
                    document.getElementById('gameTitle').innerHTML = 'üé∞ –°–ª–æ—Ç—ã';
                    gameArea.innerHTML = `
                        <div class="slot-machine" id="slotMachine">
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="5" max="100" value="10" step="5">
                        <div>–°—Ç–∞–≤–∫–∞: 5-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'dice':
                    document.getElementById('gameTitle').innerHTML = 'üé≤ –ö–æ—Å—Ç–∏';
                    gameArea.innerHTML = `
                        <div class="dice-area">
                            <div class="dice" id="diceResult">üé≤</div>
                        </div>
                        <div class="choice-buttons" id="choiceButtons">
                            <button class="choice-btn" onclick="selectChoice(1)">1</button>
                            <button class="choice-btn" onclick="selectChoice(2)">2</button>
                            <button class="choice-btn" onclick="selectChoice(3)">3</button>
                            <button class="choice-btn" onclick="selectChoice(4)">4</button>
                            <button class="choice-btn" onclick="selectChoice(5)">5</button>
                            <button class="choice-btn" onclick="selectChoice(6)">6</button>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="50" value="5" step="1">
                        <div>–°—Ç–∞–≤–∫–∞: 1-50 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'coin':
                    document.getElementById('gameTitle').innerHTML = 'ü™ô –û—Ä—ë–ª/–†–µ—à–∫–∞';
                    gameArea.innerHTML = `
                        <div class="dice-area">
                            <div class="dice" id="coinResult">ü™ô</div>
                        </div>
                        <div class="choice-buttons">
                            <button class="choice-btn" onclick="selectChoice('orel')">ü¶Ö</button>
                            <button class="choice-btn" onclick="selectChoice('reshka')">üí∞</button>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="100" value="5" step="1">
                        <div>–°—Ç–∞–≤–∫–∞: 1-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'cases':
                    document.getElementById('gameTitle').innerHTML = 'üéÅ –ö–µ–π—Å—ã';
                    gameArea.innerHTML = `
                        <div class="case-grid" id="caseGrid">
                            <div class="case" onclick="openCase(1)">üîí</div>
                            <div class="case" onclick="openCase(2)">üîí</div>
                            <div class="case" onclick="openCase(3)">üîí</div>
                        </div>
                        <div>–¶–µ–Ω–∞ –∫–µ–π—Å–∞: 10 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'none';
                    break;
            }
        }
        
        function selectChoice(choice) {
            selectedChoice = choice;
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function playGame() {
            let betInput = document.getElementById('betAmount');
            let bet = betInput ? parseInt(betInput.value) : 10;
            
            if (bet > userBalance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            if (bet < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 1 ‚≠êÔ∏è');
                return;
            }
            
            let result;
            switch(currentGame) {
                case 'slots':
                    if (bet < 5 || bet > 100) {
                        alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 5 –¥–æ 100 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('slots', { bet });
                    break;
                    
                case 'dice':
                    if (!selectedChoice) {
                        alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ!');
                        return;
                    }
                    if (bet < 1 || bet > 50) {
                        alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ 50 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('dice', { bet, choice: selectedChoice });
                    break;
                    
                case 'coin':
                    if (!selectedChoice) {
                        alert('–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä—ë–ª –∏–ª–∏ —Ä–µ—à–∫–∞!');
                        return;
                    }
                    if (bet < 1 || bet > 100) {
                        alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ 100 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('coin', { bet, choice: selectedChoice });
                    break;
            }
            
            if (result.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                
                let gameResult = document.getElementById('gameResult');
                let resultClass = result.win ? 'win' : 'lose';
                let winText = result.win ? `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${result.win_amount} ‚≠êÔ∏è!` : 'üò¢ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏...';
                
                gameResult.innerHTML = `<div class="result ${resultClass}">${winText}</div>`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä—ã
                if (currentGame === 'slots') {
                    let slots = document.querySelectorAll('.slot-item');
                    result.slots.forEach((slot, index) => {
                        slots[index].innerHTML = slot;
                    });
                } else if (currentGame === 'dice') {
                    document.getElementById('diceResult').innerHTML = result.dice_value;
                } else if (currentGame === 'coin') {
                    document.getElementById('coinResult').innerHTML = result.coin_value === 'orel' ? 'ü¶Ö' : 'üí∞';
                }
            } else {
                alert(result.message || '–û—à–∏–±–∫–∞ –∏–≥—Ä—ã');
            }
        }
        
        async function openCase(caseNum) {
            if (userBalance < 10) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            let result = await sendGameAction('case', { case: caseNum });
            
            if (result.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                
                let caseElement = event.target;
                caseElement.innerHTML = result.prize;
                caseElement.classList.add('opened');
                caseElement.onclick = null;
                
                let gameResult = document.getElementById('gameResult');
                gameResult.innerHTML = `<div class="result win">üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${result.prize} ‚≠êÔ∏è!</div>`;
            }
        }
        
        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            selectedChoice = null;
            updateBalance();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(updateBalance, 5000);
        updateBalance();
    </script>
</body>

</html>
