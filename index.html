<!DOCTYPE html>
<html>
<head>
    <title>ü¶Ü Duck Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –£—Ç–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .duck-bg {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
        }
        
        .duck-1 {
            top: 5%;
            left: 2%;
            width: 120px;
            height: 120px;
            transform: rotate(-10deg);
        }
        
        .duck-2 {
            bottom: 10%;
            right: 3%;
            width: 180px;
            height: 180px;
            transform: rotate(15deg) scaleX(-1);
        }
        
        .duck-3 {
            top: 40%;
            right: 8%;
            width: 100px;
            height: 100px;
            transform: rotate(25deg);
        }
        
        .duck-4 {
            bottom: 30%;
            left: 5%;
            width: 140px;
            height: 140px;
            transform: rotate(-5deg) scaleX(-1);
        }
        
        .duck-5 {
            top: 70%;
            left: 15%;
            width: 110px;
            height: 110px;
            transform: rotate(20deg);
        }
        
        .duck-6 {
            top: 15%;
            right: 15%;
            width: 90px;
            height: 90px;
            transform: rotate(-15deg);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(255, 245, 235, 0.95);
            border-radius: 40px 40px 40px 40px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 0 #C63E1F, 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
            border: 3px solid #FFA07A;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .header::before {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 80px;
            height: 80px;
            opacity: 0.1;
            bottom: -20px;
            right: -20px;
            transform: rotate(20deg);
        }
        
        .header::after {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            top: -20px;
            left: -20px;
            transform: rotate(-15deg) scaleX(-1);
        }
        
        .header h2 {
            font-size: 36px;
            color: #C63E1F;
            text-shadow: 3px 3px 0 #FFD700;
            margin-bottom: 10px;
            position: relative;
        }
        
        .duck-icon {
            width: 70px;
            height: 70px;
            margin: 10px auto;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .balance {
            font-size: 36px;
            font-weight: bold;
            color: #2E7D32;
            background: linear-gradient(135deg, #FFE4B5 0%, #FFDAB9 100%);
            padding: 15px 30px;
            border-radius: 60px;
            display: inline-block;
            margin: 10px 0;
            border: 4px solid #FF8C42;
            box-shadow: 0 8px 0 #C63E1F;
        }
        
        .balance span {
            font-size: 16px;
            color: #C63E1F;
            display: block;
            margin-top: 5px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .game-card {
            background: rgba(255, 245, 235, 0.95);
            border-radius: 30px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 12px 0 #C63E1F, 0 10px 20px rgba(0,0,0,0.25);
            border: 3px solid #FFA07A;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 17px 0 #C63E1F, 0 15px 25px rgba(0,0,0,0.3);
        }
        
        .game-card:active {
            transform: translateY(5px);
            box-shadow: 0 7px 0 #C63E1F, 0 10px 20px rgba(0,0,0,0.25);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
            opacity: 0.1;
            bottom: -10px;
            right: -10px;
            transform: rotate(15deg);
        }
        
        .game-emoji {
            font-size: 64px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 4px 4px rgba(198, 62, 31, 0.3));
            position: relative;
            z-index: 1;
        }
        
        .game-title {
            font-size: 22px;
            font-weight: 700;
            color: #C63E1F;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .game-desc {
            font-size: 14px;
            color: #8B4513;
            background: #FFE4B5;
            padding: 6px 12px;
            border-radius: 25px;
            display: inline-block;
            border: 2px solid #FF8C42;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #FFF5E6 0%, #FFE4CA 100%);
            border-radius: 50px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 4px solid #FFA07A;
            box-shadow: 0 25px 0 #C63E1F, 0 20px 30px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            top: -10px;
            left: -10px;
            transform: rotate(-10deg);
        }
        
        .modal-content::after {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            bottom: -10px;
            right: -10px;
            transform: rotate(20deg) scaleX(-1);
        }
        
        .modal h2 {
            color: #C63E1F;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #FFD700;
        }
        
        .game-area {
            margin: 20px 0;
            padding: 20px;
            background: #FFE4B5;
            border-radius: 30px;
            border: 3px solid #FF8C42;
        }
        
        .bet-input {
            width: 100%;
            padding: 15px;
            border: 4px solid #FF8C42;
            border-radius: 60px;
            font-size: 20px;
            margin: 10px 0;
            background: white;
            text-align: center;
            font-weight: bold;
            color: #C63E1F;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #C63E1F;
            box-shadow: 0 0 0 4px rgba(198, 62, 31, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 60px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
            border-bottom: 6px solid #C63E1F;
            box-shadow: 0 8px 20px rgba(198, 62, 31, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 30px;
            height: 30px;
            opacity: 0.2;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            border-bottom-width: 8px;
        }
        
        .btn:active {
            transform: translateY(3px);
            border-bottom-width: 4px;
        }
        
        .btn-secondary {
            background: #E0E0E0;
            color: #666;
            border-bottom-color: #999;
        }
        
        .btn-secondary::after {
            content: '‚úñ';
            background: none;
            font-size: 20px;
            opacity: 0.5;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 60px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .win {
            background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 100%);
            color: #1B5E20;
            border: 3px solid #2E7D32;
        }
        
        .lose {
            background: linear-gradient(135deg, #FFCDD2 0%, #EF9A9A 100%);
            color: #B71C1C;
            border: 3px solid #C62828;
        }
        
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .slot-item {
            background: white;
            border: 4px solid #FF8C42;
            border-radius: 25px;
            padding: 20px;
            font-size: 48px;
            text-align: center;
            box-shadow: inset 0 -6px 0 #C63E1F;
        }
        
        .dice-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            background: white;
            border: 4px solid #FF8C42;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            box-shadow: 0 10px 0 #C63E1F;
        }
        
        .choice-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            width: 75px;
            height: 75px;
            border: 4px solid #FF8C42;
            border-radius: 40px;
            background: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 7px 0 #C63E1F;
            color: #C63E1F;
            font-weight: bold;
        }
        
        .choice-btn.selected {
            background: #FF8C42;
            color: white;
            transform: translateY(3px);
            box-shadow: 0 4px 0 #C63E1F;
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 0 #C63E1F;
        }
        
        .case-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .case {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            color: white;
            padding: 35px 10px;
            border-radius: 25px;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 8px solid #C63E1F;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }
        
        .case::before {
            content: '';
            position: absolute;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
            opacity: 0.2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .case:hover {
            transform: scale(1.05);
        }
        
        .case.opened {
            background: #E0E0E0;
            color: #333;
            border-bottom-color: #999;
        }
        
        .case.opened::before {
            opacity: 0;
        }
        
        .stats {
            font-size: 15px;
            color: #C63E1F;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 60px;
            display: inline-block;
            border: 2px solid #FF8C42;
        }
        
        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 60px;
            margin: 10px 0;
            font-size: 15px;
            border: 3px solid #EF5350;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- –£—Ç–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ –∏–∑ –≤–∞—à–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ -->
    <div class="duck-bg duck-1"></div>
    <div class="duck-bg duck-2"></div>
    <div class="duck-bg duck-3"></div>
    <div class="duck-bg duck-4"></div>
    <div class="duck-bg duck-5"></div>
    <div class="duck-bg duck-6"></div>

    <div class="container">
        <div class="header">
            <div class="duck-icon"></div>
            <h2>Duck Games</h2>
            <div class="balance" id="balance">0 ‚≠êÔ∏è</div>
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <div class="game-card" onclick="openGame('slots')">
                <div class="game-emoji">üé∞</div>
                <div class="game-title">–°–ª–æ—Ç—ã</div>
                <div class="game-desc">x2 - x10 –≤—ã–∏–≥—Ä—ã—à</div>
            </div>
            <div class="game-card" onclick="openGame('dice')">
                <div class="game-emoji">üé≤</div>
                <div class="game-title">–ö–æ—Å—Ç–∏</div>
                <div class="game-desc">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ x6</div>
            </div>
            <div class="game-card" onclick="openGame('coin')">
                <div class="game-emoji">ü™ô</div>
                <div class="game-title">–û—Ä—ë–ª/–†–µ—à–∫–∞</div>
                <div class="game-desc">x2 –≤—ã–∏–≥—Ä—ã—à</div>
            </div>
            <div class="game-card" onclick="openGame('cases')">
                <div class="game-emoji">üéÅ</div>
                <div class="game-title">–ö–µ–π—Å—ã</div>
                <div class="game-desc">–°–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑</div>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–≥—Ä—ã -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="gameTitle">üé∞ –°–ª–æ—Ç—ã</h2>
            <div class="balance" id="modalBalance">0 ‚≠êÔ∏è</div>
            
            <div class="game-area" id="gameArea"></div>
            <div id="errorContainer" class="error-message" style="display: none;"></div>
            
            <button class="btn" id="playBtn" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
            <button class="btn btn-secondary" onclick="closeGame()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe?.user?.id;
        let currentGame = '';
        let selectedChoice = null;
        let userBalance = 0;
        let retryCount = 0;
        
        tg.expand();
        tg.MainButton.hide();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            const errorDiv = document.getElementById('errorContainer');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function updateBalance() {
            try {
                const response = await fetch(`/api/balance?user_id=${userId}`);
                const data = await response.json();
                if (data.success) {
                    userBalance = data.balance;
                    document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                    document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                    retryCount = 0;
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞');
                }
            } catch (error) {
                console.error('Error updating balance:', error);
                retryCount++;
                if (retryCount < 3) {
                    setTimeout(updateBalance, 2000);
                }
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –≤ –±–æ—Ç–∞
        async function sendGameAction(action, data) {
            try {
                const response = await fetch('/api/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        action: action,
                        ...data
                    })
                });
                const result = await response.json();
                if (!result.success) {
                    showError(result.message || '–û—à–∏–±–∫–∞ –∏–≥—Ä—ã');
                }
                return result;
            } catch (error) {
                console.error('Error sending game action:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                return { success: false, message: '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è' };
            }
        }
        
        function openGame(game) {
            currentGame = game;
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
            updateBalance();
            
            let gameArea = document.getElementById('gameArea');
            let playBtn = document.getElementById('playBtn');
            
            switch(game) {
                case 'slots':
                    document.getElementById('gameTitle').innerHTML = 'üé∞ –°–ª–æ—Ç—ã';
                    gameArea.innerHTML = `
                        <div class="slot-machine" id="slotMachine">
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="5" max="100" value="10" step="5">
                        <div>–°—Ç–∞–≤–∫–∞: 5-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'dice':
                    document.getElementById('gameTitle').innerHTML = 'üé≤ –ö–æ—Å—Ç–∏';
                    gameArea.innerHTML = `
                        <div class="dice-area">
                            <div class="dice" id="diceResult">üé≤</div>
                        </div>
                        <div class="choice-buttons" id="choiceButtons">
                            <button class="choice-btn" onclick="selectChoice(1)">1</button>
                            <button class="choice-btn" onclick="selectChoice(2)">2</button>
                            <button class="choice-btn" onclick="selectChoice(3)">3</button>
                            <button class="choice-btn" onclick="selectChoice(4)">4</button>
                            <button class="choice-btn" onclick="selectChoice(5)">5</button>
                            <button class="choice-btn" onclick="selectChoice(6)">6</button>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="50" value="5" step="1">
                        <div>–°—Ç–∞–≤–∫–∞: 1-50 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'coin':
                    document.getElementById('gameTitle').innerHTML = 'ü™ô –û—Ä—ë–ª/–†–µ—à–∫–∞';
                    gameArea.innerHTML = `
                        <div class="dice-area">
                            <div class="dice" id="coinResult">ü™ô</div>
                        </div>
                        <div class="choice-buttons">
                            <button class="choice-btn" onclick="selectChoice('orel')">ü¶Ö</button>
                            <button class="choice-btn" onclick="selectChoice('reshka')">üí∞</button>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="100" value="5" step="1">
                        <div>–°—Ç–∞–≤–∫–∞: 1-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'block';
                    break;
                    
                case 'cases':
                    document.getElementById('gameTitle').innerHTML = 'üéÅ –ö–µ–π—Å—ã';
                    gameArea.innerHTML = `
                        <div class="case-grid" id="caseGrid">
                            <div class="case" onclick="openCase(1)">üîí</div>
                            <div class="case" onclick="openCase(2)">üîí</div>
                            <div class="case" onclick="openCase(3)">üîí</div>
                        </div>
                        <div>–¶–µ–Ω–∞ –∫–µ–π—Å–∞: 10 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `;
                    playBtn.style.display = 'none';
                    break;
            }
        }
        
        function selectChoice(choice) {
            selectedChoice = choice;
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function playGame() {
            let betInput = document.getElementById('betAmount');
            let bet = betInput ? parseInt(betInput.value) : 10;
            
            if (bet > userBalance) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            if (bet < 1) {
                showError('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 1 ‚≠êÔ∏è');
                return;
            }
            
            let result;
            switch(currentGame) {
                case 'slots':
                    if (bet < 5 || bet > 100) {
                        showError('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 5 –¥–æ 100 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('slots', { bet });
                    break;
                    
                case 'dice':
                    if (!selectedChoice) {
                        showError('–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ!');
                        return;
                    }
                    if (bet < 1 || bet > 50) {
                        showError('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ 50 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('dice', { bet, choice: selectedChoice });
                    break;
                    
                case 'coin':
                    if (!selectedChoice) {
                        showError('–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä—ë–ª –∏–ª–∏ —Ä–µ—à–∫–∞!');
                        return;
                    }
                    if (bet < 1 || bet > 100) {
                        showError('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ 100 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('coin', { bet, choice: selectedChoice });
                    break;
            }
            
            if (result && result.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                
                let gameResult = document.getElementById('gameResult');
                let resultClass = result.win ? 'win' : 'lose';
                let winText = result.win ? `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${result.win_amount} ‚≠êÔ∏è!` : 'üò¢ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏...';
                
                gameResult.innerHTML = `<div class="result ${resultClass}">${winText}</div>`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä—ã
                if (currentGame === 'slots' && result.slots) {
                    let slots = document.querySelectorAll('.slot-item');
                    result.slots.forEach((slot, index) => {
                        slots[index].innerHTML = slot;
                    });
                } else if (currentGame === 'dice' && result.dice_value) {
                    document.getElementById('diceResult').innerHTML = result.dice_value;
                } else if (currentGame === 'coin' && result.coin_value) {
                    document.getElementById('coinResult').innerHTML = result.coin_value === 'orel' ? 'ü¶Ö' : 'üí∞';
                }
            }
        }
        
        async function openCase(caseNum) {
            if (userBalance < 10) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            let result = await sendGameAction('case', { case: caseNum });
            
            if (result && result.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                document.getElementById('modalBalance').innerHTML = `${userBalance} ‚≠êÔ∏è`;
                
                let caseElement = event.target;
                caseElement.innerHTML = result.prize;
                caseElement.classList.add('opened');
                caseElement.onclick = null;
                
                let gameResult = document.getElementById('gameResult');
                gameResult.innerHTML = `<div class="result win">üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${result.prize} ‚≠êÔ∏è!</div>`;
            }
        }
        
        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            selectedChoice = null;
            updateBalance();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateBalance, 3000);
        updateBalance();
    </script>
