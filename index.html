<!DOCTYPE html>
<html>
<head>
    <title>ü¶Ü Duck Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #2B1B0E 0%, #4A2E1A 100%);
            min-height: 100vh;
            padding: 16px;
            position: relative;
        }
        
        /* –£—Ç–∫–∏ –±–µ–∑ —Ñ–æ–Ω–∞ */
        .duck-bg {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.25;
            filter: drop-shadow(0 0 5px rgba(255, 140, 0, 0.3));
        }
        
        /* –†–∞–∑–Ω—ã–µ —É—Ç–∫–∏ –≤ —Ä–∞–∑–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏—è—Ö */
        .duck-1 {
            top: 5%;
            left: 2%;
            width: 100px;
            height: 100px;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            transform: rotate(-5deg);
            opacity: 0.2;
        }
        
        .duck-2 {
            bottom: 8%;
            right: 3%;
            width: 120px;
            height: 120px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616554.png');
            transform: rotate(10deg) scaleX(-1);
            opacity: 0.2;
        }
        
        .duck-3 {
            top: 40%;
            right: 5%;
            width: 90px;
            height: 90px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998611.png');
            transform: rotate(15deg);
            opacity: 0.2;
        }
        
        .duck-4 {
            bottom: 20%;
            left: 4%;
            width: 110px;
            height: 110px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1046/1046771.png');
            transform: rotate(-8deg) scaleX(-1);
            opacity: 0.2;
        }
        
        .duck-5 {
            top: 15%;
            right: 12%;
            width: 70px;
            height: 70px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1890/1890015.png');
            transform: rotate(20deg);
            opacity: 0.15;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        /* –®–∞–ø–∫–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .header {
            background: linear-gradient(145deg, rgba(255, 140, 66, 0.95) 0%, rgba(230, 100, 40, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 24px 20px;
            margin-bottom: 24px;
            box-shadow: 0 10px 0 #8B4513, 0 15px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 200, 150, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            transform: rotate(15deg);
            pointer-events: none;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 2;
        }
        
        .duck-logo {
            width: 60px;
            height: 60px;
            background-image: url('https://i.postimg.cc/1R7LwPcs/izobrazenie-2026-02-14-182819036.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.3));
            animation: duckWaddle 2s ease-in-out infinite;
        }
        
        @keyframes duckWaddle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-3deg); }
            75% { transform: translateY(2px) rotate(3deg); }
        }
        
        .title-section {
            flex: 1;
        }
        
        .title-section h1 {
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 0 #8B4513;
            letter-spacing: 1px;
        }
        
        .title-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }
        
        .balance-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 40px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .balance-icon {
            font-size: 24px;
        }
        
        .balance-value {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 1px 1px 0 #8B4513;
        }
        
        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* –°–µ—Ç–∫–∞ –∏–≥—Ä 2x2 */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä */
        .game-card {
            background: linear-gradient(145deg, #3D2B1A 0%, #2B1B0E 100%);
            border-radius: 24px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #C17B4A;
            box-shadow: 0 8px 0 #6B3F1F, 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616554.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            transform: rotate(20deg);
            pointer-events: none;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #6B3F1F, 0 15px 25px rgba(0,0,0,0.4);
        }
        
        .game-card:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #6B3F1F, 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .game-emoji {
            font-size: 48px;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            transform: scale(1);
            transition: transform 0.2s;
        }
        
        .game-card:hover .game-emoji {
            transform: scale(1.1);
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 700;
            color: #FFB86C;
            margin-bottom: 4px;
            text-shadow: 1px 1px 0 #4A2E1A;
        }
        
        .game-multiplier {
            font-size: 13px;
            color: #FFD700;
            background: rgba(139, 69, 19, 0.5);
            padding: 4px 8px;
            border-radius: 30px;
            display: inline-block;
            border: 1px solid #C17B4A;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #3D2B1A 0%, #2B1B0E 100%);
            border-radius: 32px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #C17B4A;
            box-shadow: 0 15px 0 #6B3F1F, 0 20px 30px rgba(0,0,0,0.5);
            position: relative;
            animation: modalPop 0.3s ease;
        }
        
        @keyframes modalPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #C17B4A;
        }
        
        .modal-header h2 {
            color: #FFB86C;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 1px 1px 0 #4A2E1A;
        }
        
        .modal-balance {
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid #C17B4A;
            color: #FFD700;
            font-weight: 600;
        }
        
        .game-area {
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #C17B4A;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(145deg, #FF8C42 0%, #E66629 100%);
            color: white;
            border-bottom: 4px solid #8B4513;
            box-shadow: 0 4px 10px rgba(230, 102, 41, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            border-bottom-width: 6px;
        }
        
        .btn-primary:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        
        .btn-secondary {
            background: #4A4A4A;
            color: #CCCCCC;
            border-bottom: 4px solid #2D2D2D;
        }
        
        .btn-secondary:hover {
            background: #5A5A5A;
        }
        
        /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä */
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .slot-item {
            background: #FFE4B5;
            border-radius: 16px;
            padding: 20px 8px;
            font-size: 40px;
            text-align: center;
            border: 3px solid #C17B4A;
            box-shadow: inset 0 -4px 0 #8B4513;
        }
        
        .bet-input {
            width: 100%;
            padding: 16px;
            background: #FFE4B5;
            border: 3px solid #C17B4A;
            border-radius: 40px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            color: #4A2E1A;
            margin: 12px 0;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #FF8C42;
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.3);
        }
        
        .choice-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .choice-btn {
            aspect-ratio: 1;
            border: 3px solid #C17B4A;
            border-radius: 20px;
            background: #FFE4B5;
            font-size: 24px;
            font-weight: 600;
            color: #4A2E1A;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #8B4513;
        }
        
        .choice-btn.selected {
            background: #FF8C42;
            color: white;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B4513;
        }
        
        .case-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 16px 0;
        }
        
        .case {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #C17B4A 0%, #8B4513 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #FFB86C;
            box-shadow: 0 6px 0 #5A2E0F;
            color: white;
            font-weight: bold;
        }
        
        .case:hover {
            transform: scale(0.95);
        }
        
        .case.opened {
            background: #4A4A4A;
            border-color: #666;
            box-shadow: 0 4px 0 #333;
        }
        
        .result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }
        
        .win {
            background: rgba(46, 125, 50, 0.2);
            color: #81C784;
            border: 2px solid #2E7D32;
        }
        
        .lose {
            background: rgba(198, 40, 40, 0.2);
            color: #EF5350;
            border: 2px solid #C62828;
        }
        
        .error-message {
            background: rgba(198, 40, 40, 0.2);
            color: #FF8A80;
            padding: 12px;
            border-radius: 30px;
            margin: 10px 0;
            border: 2px solid #C62828;
            text-align: center;
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            border-radius: 40px;
            padding: 12px 20px;
            margin-top: 16px;
            border: 1px solid #C17B4A;
            color: #FFB86C;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- –†–∞–∑–Ω—ã–µ —É—Ç–∫–∏ –±–µ–∑ —Ñ–æ–Ω–∞ -->
    <div class="duck-bg duck-1"></div>
    <div class="duck-bg duck-2"></div>
    <div class="duck-bg duck-3"></div>
    <div class="duck-bg duck-4"></div>
    <div class="duck-bg duck-5"></div>

    <div class="container fade-in">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="header-content">
                <div class="duck-logo"></div>
                <div class="title-section">
                    <h1>Duck Games</h1>
                    <p>–ò–≥—Ä–∞–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π ‚≠êÔ∏è</p>
                </div>
                <div class="balance-card">
                    <span class="balance-icon">‚≠êÔ∏è</span>
                    <span class="balance-value" id="balance">0</span>
                </div>
            </div>
        </div>
        
        <!-- –°–µ—Ç–∫–∞ –∏–≥—Ä 2x2 -->
        <div class="games-grid">
            <div class="game-card" onclick="openGame('slots')">
                <div class="game-emoji">üé∞</div>
                <div class="game-title">–°–ª–æ—Ç—ã</div>
                <div class="game-multiplier">x2 - x10</div>
            </div>
            <div class="game-card" onclick="openGame('dice')">
                <div class="game-emoji">üé≤</div>
                <div class="game-title">–ö–æ—Å—Ç–∏</div>
                <div class="game-multiplier">x6</div>
            </div>
            <div class="game-card" onclick="openGame('coin')">
                <div class="game-emoji">ü™ô</div>
                <div class="game-title">–û—Ä—ë–ª/–†–µ—à–∫–∞</div>
                <div class="game-multiplier">x2</div>
            </div>
            <div class="game-card" onclick="openGame('cases')">
                <div class="game-emoji">üéÅ</div>
                <div class="game-title">–ö–µ–π—Å—ã</div>
                <div class="game-multiplier">5-100‚≠êÔ∏è</div>
            </div>
        </div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-bar" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">–ò–≥—Ä</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalWon">0</div>
                <div class="stat-label">–í—ã–∏–≥—Ä–∞–Ω–æ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">–ü–æ–±–µ–¥</div>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–≥—Ä—ã -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gameTitle">üé∞ –°–ª–æ—Ç—ã</h2>
                <div class="modal-balance" id="modalBalance">0 ‚≠êÔ∏è</div>
            </div>
            
            <div class="game-area" id="gameArea"></div>
            <div id="errorContainer" class="error-message" style="display: none;"></div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="playBtn" onclick="playGame()">–ò–≥—Ä–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeGame()">–ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe?.user?.id;
        let currentGame = '';
        let selectedChoice = null;
        let userBalance = 0;
        let gamesStats = {
            played: 0,
            won: 0,
            totalWon: 0
        };
        
        tg.expand();
        tg.MainButton.hide();
        
        function showError(message) {
            const errorDiv = document.getElementById('errorContainer');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        async function updateBalance() {
            try {
                const response = await fetch(`/api/balance?user_id=${userId}`);
                const data = await response.json();
                if (data.success) {
                    userBalance = data.balance;
                    document.getElementById('balance').textContent = userBalance;
                    document.getElementById('modalBalance').textContent = userBalance + ' ‚≠êÔ∏è';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    if (data.stats) {
                        gamesStats = data.stats;
                        updateStats();
                    }
                }
            } catch (error) {
                console.error('Balance update error:', error);
            }
        }
        
        function updateStats() {
            document.getElementById('gamesPlayed').textContent = gamesStats.played || 0;
            document.getElementById('totalWon').textContent = gamesStats.totalWon || 0;
            let winRate = gamesStats.played > 0 ? Math.round((gamesStats.won / gamesStats.played) * 100) : 0;
            document.getElementById('winRate').textContent = winRate + '%';
        }
        
        async function sendGameAction(action, data) {
            try {
                const response = await fetch('/api/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        action: action,
                        ...data
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Game action error:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                return { success: false };
            }
        }
        
        function openGame(game) {
            currentGame = game;
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
            updateBalance();
            
            let gameArea = document.getElementById('gameArea');
            let playBtn = document.getElementById('playBtn');
            
            const games = {
                slots: {
                    title: 'üé∞ –°–ª–æ—Ç—ã',
                    html: `
                        <div class="slot-machine" id="slotMachine">
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                            <div class="slot-item">‚ùì</div>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="5" max="100" value="10" step="5">
                        <div style="color: #FFB86C; text-align: center;">–°—Ç–∞–≤–∫–∞: 5-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `
                },
                dice: {
                    title: 'üé≤ –ö–æ—Å—Ç–∏',
                    html: `
                        <div style="display: flex; justify-content: center; margin: 20px 0;">
                            <div class="slot-item" id="diceResult" style="width: 100px;">üé≤</div>
                        </div>
                        <div class="choice-buttons">
                            ${[1,2,3,4,5,6].map(n => 
                                `<button class="choice-btn" onclick="selectChoice(${n})">${n}</button>`
                            ).join('')}
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="50" value="5" step="1">
                        <div style="color: #FFB86C; text-align: center;">–°—Ç–∞–≤–∫–∞: 1-50 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `
                },
                coin: {
                    title: 'ü™ô –û—Ä—ë–ª/–†–µ—à–∫–∞',
                    html: `
                        <div style="display: flex; justify-content: center; margin: 20px 0;">
                            <div class="slot-item" id="coinResult" style="width: 100px;">ü™ô</div>
                        </div>
                        <div class="choice-buttons">
                            <button class="choice-btn" onclick="selectChoice('orel')">ü¶Ö</button>
                            <button class="choice-btn" onclick="selectChoice('reshka')">üí∞</button>
                        </div>
                        <input type="number" class="bet-input" id="betAmount" min="1" max="100" value="5" step="1">
                        <div style="color: #FFB86C; text-align: center;">–°—Ç–∞–≤–∫–∞: 1-100 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `
                },
                cases: {
                    title: 'üéÅ –ö–µ–π—Å—ã',
                    html: `
                        <div class="case-grid" id="caseGrid">
                            <div class="case" onclick="openCase(1)">üîí</div>
                            <div class="case" onclick="openCase(2)">üîí</div>
                            <div class="case" onclick="openCase(3)">üîí</div>
                        </div>
                        <div style="color: #FFB86C; text-align: center; margin: 10px 0;">–¶–µ–Ω–∞: 10 ‚≠êÔ∏è</div>
                        <div class="result" id="gameResult"></div>
                    `,
                    hidePlay: true
                }
            };
            
            const game = games[game];
            document.getElementById('gameTitle').textContent = game.title;
            gameArea.innerHTML = game.html;
            playBtn.style.display = game.hidePlay ? 'none' : 'block';
        }
        
        function selectChoice(choice) {
            selectedChoice = choice;
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function playGame() {
            let betInput = document.getElementById('betAmount');
            let bet = betInput ? parseInt(betInput.value) : 10;
            
            if (bet > userBalance) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            let result;
            switch(currentGame) {
                case 'slots':
                    if (bet < 5 || bet > 100) {
                        showError('–°—Ç–∞–≤–∫–∞ –æ—Ç 5 –¥–æ 100 ‚≠êÔ∏è');
                        return;
                    }
                    result = await sendGameAction('slots', { bet });
                    if (result?.success) {
                        let slots = document.querySelectorAll('.slot-item');
                        result.slots?.forEach((slot, i) => slots[i].textContent = slot);
                    }
                    break;
                    
                case 'dice':
                    if (!selectedChoice) {
                        showError('–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ!');
                        return;
                    }
                    result = await sendGameAction('dice', { bet, choice: selectedChoice });
                    if (result?.success) {
                        document.getElementById('diceResult').textContent = result.dice_value;
                    }
                    break;
                    
                case 'coin':
                    if (!selectedChoice) {
                        showError('–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É!');
                        return;
                    }
                    result = await sendGameAction('coin', { bet, choice: selectedChoice });
                    if (result?.success) {
                        document.getElementById('coinResult').textContent = 
                            result.coin_value === 'orel' ? 'ü¶Ö' : 'üí∞';
                    }
                    break;
            }
            
            if (result?.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').textContent = userBalance;
                document.getElementById('modalBalance').textContent = userBalance + ' ‚≠êÔ∏è';
                
                let gameResult = document.getElementById('gameResult');
                gameResult.className = `result ${result.win ? 'win' : 'lose'}`;
                gameResult.textContent = result.win ? 
                    `üéâ +${result.win_amount} ‚≠êÔ∏è` : 'üò¢ –ü—Ä–æ–∏–≥—Ä—ã—à';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                gamesStats.played++;
                if (result.win) {
                    gamesStats.won++;
                    gamesStats.totalWon += result.win_amount;
                }
                updateStats();
            }
        }
        
        async function openCase(caseNum) {
            if (userBalance < 10) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            let result = await sendGameAction('case', { case: caseNum });
            
            if (result?.success) {
                userBalance = result.new_balance;
                document.getElementById('balance').textContent = userBalance;
                document.getElementById('modalBalance').textContent = userBalance + ' ‚≠êÔ∏è';
                
                let caseElement = event.target;
                caseElement.textContent = result.prize;
                caseElement.classList.add('opened');
                caseElement.onclick = null;
                
                let gameResult = document.getElementById('gameResult');
                gameResult.className = 'result win';
                gameResult.textContent = `üéâ +${result.prize} ‚≠êÔ∏è`;
                
                gamesStats.played++;
                gamesStats.won++;
                gamesStats.totalWon += result.prize;
                updateStats();
            }
        }
        
        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            selectedChoice = null;
            updateBalance();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
        setInterval(updateBalance, 5000);
    </script>
